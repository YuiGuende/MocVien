spring.application.name=Local Cafe POS

spring.datasource.url=jdbc:sqlite:cafe.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.sql.init.mode=never

spring.thymeleaf.cache=false

# Default credentials for bootstrap
app.bootstrap.admin-username=admin
app.bootstrap.admin-password=admin123
app.bootstrap.staff-username=staff
app.bootstrap.staff-password=123
