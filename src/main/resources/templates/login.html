<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Cafe POS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4 class="fw-bold">Local Cafe POS</h4>
                        <p class="text-muted">Please sign in to continue</p>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" name="username" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" name="password" required>
                        </div>
                        <button class="btn btn-primary w-100 btn-lg" type="submit">Login</button>
                    </form>
                    <div class="text-center text-muted mt-3 small">
                        admin / admin123 | staff / 123
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
