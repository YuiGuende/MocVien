<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe Admin - Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cafe Admin</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/products}">Products</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/tables}">Tables</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/settings}">Settings</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/pos}">POS</a>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Users</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">Add New Staff</button>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Role</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">admin</td>
                <td th:text="${user.fullName}">Admin User</td>
                <td th:text="${user.role}">ROLE_ADMIN</td>
                <td class="text-end">
                    <form th:action="@{'/admin/users/' + ${user.id} + '/reset-password'}" method="post" class="d-inline-flex align-items-center gap-2">
                        <input class="form-control form-control-sm" type="text" name="password" placeholder="New Password" required>
                        <button class="btn btn-sm btn-outline-primary" type="submit">Reset</button>
                    </form>
                    <form th:if="${user.role != 'ROLE_ADMIN'}" th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete user?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" th:action="@{/admin/users}">
                <div class="modal-header">
                    <h5 class="modal-title">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" type="text" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input class="form-control" type="text" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role">
                            <option value="ROLE_STAFF">Staff</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
