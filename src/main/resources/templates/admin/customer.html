<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe Admin - Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cafe Admin</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/users}">Users</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/tables}">Tables</a>
            <a class="btn btn-outline-light btn-sm active" th:href="@{/admin/customer}">Customers</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/settings}">Settings</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/pos}">POS</a>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Customers</h2>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Điểm tích lũy</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${customers != null and customers.isEmpty()}">
                <td colspan="4" class="text-center text-muted">No customers found</td>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">1</td>
                <td th:text="${customer.name}">Customer Name</td>
                <td th:text="${customer.phoneNumber}">0123456789</td>
                <td>
                    <span class="badge bg-primary" th:text="${customer.points != null ? customer.points : 0}">0</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
