<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe Admin - Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cafe Admin</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/users}">Users</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/tables}">Tables</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/settings}">Settings</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/pos}">POS</a>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Available</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">Espresso</td>
                <td th:text="${product.category}">Coffee</td>
                <td th:text="${#numbers.formatDecimal(product.price,1,2)}">$3.00</td>
                <td>
                    <span class="badge" th:classappend="${product.available} ? 'bg-success' : 'bg-secondary'"
                          th:text="${product.available} ? 'Yes' : 'No'">Yes</span>
                </td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#productModal"
                            th:data-id="${product.id}"
                            th:data-name="${product.name}"
                            th:data-price="${product.price}"
                            th:data-category="${product.category}"
                            th:data-image="${product.imageUrl}"
                            th:data-available="${product.available}">
                        Edit
                    </button>
                    <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete product?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" id="productForm" th:object="${productForm}">
                <div class="modal-header">
                    <h5 class="modal-title">Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="category" required>
                            <option value="Coffee">Coffee</option>
                            <option value="Tea">Tea</option>
                            <option value="Smoothie">Smoothie</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input class="form-control" type="number" step="0.1" min="0" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input class="form-control" type="text" name="imageUrl">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="available" id="availableCheck" checked>
                        <label class="form-check-label" for="availableCheck">Available</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const productModal = document.getElementById('productModal');
    const form = document.getElementById('productForm');
    const hiddenId = document.getElementById('productId');
    productModal.addEventListener('show.bs.modal', event => {
        const trigger = event.relatedTarget;
        if (trigger && trigger.dataset.id) {
            hiddenId.value = trigger.dataset.id;
            form.action = `/admin/products/${trigger.dataset.id}`;
            form.name.value = trigger.dataset.name;
            form.category.value = trigger.dataset.category;
            form.price.value = trigger.dataset.price;
            form.imageUrl.value = trigger.dataset.image || '';
            form.available.checked = trigger.dataset.available === 'true';
        } else {
            hiddenId.value = '';
            form.action = '/admin/products';
            form.reset();
            form.available.checked = true;
        }
    });
</script>
</body>
</html>
