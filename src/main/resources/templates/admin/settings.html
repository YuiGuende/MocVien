<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cấu hình quán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cafe Admin</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/products}">Products</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/users}">Users</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/tables}">Tables</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/settings}">Settings</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/pos}">POS</a>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    <h2 class="mb-4">Cấu hình cửa hàng</h2>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/admin/settings}" th:object="${settings}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Tên quán</label>
            <input class="form-control" type="text" th:field="*{shopName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input class="form-control" type="text" th:field="*{phone}">
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input class="form-control" type="text" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label class="form-label">Ảnh QR (URL)</label>
            <input class="form-control" type="text" th:field="*{qrImageUrl}">
            <small class="text-muted">Dán đường dẫn ảnh QR thanh toán</small>
        </div>
        <hr>
        <h5 class="mb-3">Phụ thu</h5>
        <div class="mb-3">
            <label class="form-label">Tên phụ thu</label>
            <input class="form-control" type="text" th:field="*{surchargeName}" placeholder="Phí phục vụ">
        </div>
        <div class="mb-3">
            <label class="form-label">% phụ thu</label>
            <input class="form-control" type="number" step="0.1" min="0" th:field="*{surchargePercent}">
            <small class="text-muted">Ví dụ 5 nghĩa là phụ thu 5% trên tổng hóa đơn</small>
        </div>
        <div class="mb-3" th:if="${settings.qrImageUrl}">
            <label class="form-label">Preview</label>
            <div>
                <img th:src="${settings.qrImageUrl}" alt="QR preview" style="width:120px;height:120px;">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Lưu cấu hình</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
