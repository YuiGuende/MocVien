<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý bàn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cafe Admin</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/products}">Products</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/users}">Users</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/tables}">Tables</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/admin/settings}">Settings</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/pos}">POS</a>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Quản lý bàn</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tableModal">Thêm bàn</button>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Tên bàn</th>
                <th>Trạng thái</th>
                <th>Kích hoạt</th>
                <th>Giờ vào</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="table : ${tables}">
                <td th:text="${table.name}">B.1</td>
                <td>
                    <span class="badge"
                          th:classappend="${table.status.name() == 'OCCUPIED'} ? ' bg-danger' : (table.status.name() == 'DISABLED' ? ' bg-secondary' : ' bg-success')"
                          th:text="${table.status}">AVAILABLE</span>
                </td>
                <td>
                    <span class="badge" th:classappend="${table.active} ? ' bg-primary' : ' bg-secondary'"
                          th:text="${table.active} ? 'On' : 'Off'">On</span>
                </td>
                <td th:text="${table.occupiedAt != null ? #temporals.format(table.occupiedAt, 'HH:mm dd/MM') : '-'}">-</td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary me-1" data-bs-toggle="modal" data-bs-target="#tableModal"
                            th:data-id="${table.id}"
                            th:data-name="${table.name}"
                            th:data-status="${table.status}"
                            th:data-active="${table.active}">
                        Sửa
                    </button>
                    <form th:action="@{'/admin/tables/' + ${table.id} + '/reset'}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-outline-warning me-1">Reset</button>
                    </form>
                    <form th:action="@{'/admin/tables/' + ${table.id} + '/delete'}" method="post" class="d-inline"
                          onsubmit="return confirm('Xóa bàn này?')">
                        <button class="btn btn-sm btn-outline-danger">Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="tableModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" id="tableForm">
                <div class="modal-header">
                    <h5 class="modal-title">Bàn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="tableId">
                    <div class="mb-3">
                        <label class="form-label">Tên bàn</label>
                        <input class="form-control" type="text" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" name="status">
                            <option th:each="status : ${statuses}"
                                    th:value="${status}"
                                    th:text="${status}"></option>
                        </select>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="activeSwitch" name="active" checked>
                        <label class="form-check-label" for="activeSwitch">Kích hoạt</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-primary" type="submit">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tableModal = document.getElementById('tableModal');
    const form = document.getElementById('tableForm');
    const hiddenId = document.getElementById('tableId');
    tableModal.addEventListener('show.bs.modal', event => {
        const trigger = event.relatedTarget;
        if (trigger && trigger.dataset.id) {
            hiddenId.value = trigger.dataset.id;
            form.action = `/admin/tables/${trigger.dataset.id}`;
            form.name.value = trigger.dataset.name;
            form.status.value = trigger.dataset.status;
            form.active.checked = trigger.dataset.active === 'true';
        } else {
            hiddenId.value = '';
            form.action = '/admin/tables';
            form.reset();
            form.status.value = 'AVAILABLE';
            form.active.checked = true;
        }
    });
</script>
</body>
</html>
