<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Cafe POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/print.css}" rel="stylesheet" media="print">
    <style>
        body {
            background: #f7f9fc;
            min-height: 100vh;
        }

        .pos-shell {
            max-width: 1400px;
        }

        .order-card {
            min-height: 70vh;
            position: sticky;
            top: 1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.75rem;
        }

        .menu-card {
            border-radius: 12px;
            border: none;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #fff;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .menu-card:active {
            transform: scale(0.98);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .btn {
            min-height: 44px;
        }

        .menu-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
        }

        .floating-cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            padding: 0.75rem 1rem;
            z-index: 1050;
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .cart-item-action button {
            width: 44px;
            height: 44px;
        }

        .table-card {
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 10px;
            padding: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            cursor: pointer;
        }

        .table-card.available {
            background: #f3f6ff;
        }

        .table-card.occupied {
            background: #fff3f1;
            border-color: #ffc6bd;
        }

        .table-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .receipt-wrapper {
            width: 72mm;
            margin: 0 auto;
            font-family: "Courier New", monospace;
            display: none;
        }

        @media (max-width: 991.98px) {
            .order-card {
                display: none;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .floating-cart {
                display: flex !important;
            }
        }

        @media (min-width: 992px) {
            .floating-cart {
                display: none !important;
            }
        }
    </style>
</head>
<body th:data-role="${#authorization.expression('hasRole(''ADMIN'')') ? 'ROLE_ADMIN' : 'ROLE_STAFF'}"
      th:data-shop-name="${settings.shopName}"
      th:data-shop-phone="${settings.phone}"
      th:data-shop-address="${settings.address}"
      th:data-shop-qr="${settings.qrImageUrl}"
      th:data-surcharge-name="${settings.surchargeName}"
      th:data-surcharge-percent="${settings.surchargePercent}">
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid pos-shell">
        <a class="navbar-brand fw-bold" href="#">Cafe POS</a>
        <div class="ms-auto d-flex gap-2 align-items-center">
            <span class="text-muted small" th:text="${#authentication.principal?.username}">user</span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container-fluid pos-shell py-3">
    <div class="d-flex d-lg-none justify-content-between align-items-center mb-3">
        <div>
            <small class="text-muted">Bàn hiện tại</small>
            <div class="fw-semibold" id="tableLabelMobile">Mang về</div>
        </div>
        <button class="btn btn-outline-primary btn-sm" id="tableSelectBtnMobile"><i class="fa fa-table me-1"></i>Chọn bàn</button>
    </div>
    <div class="row g-3 flex-lg-row-reverse">
        <div class="col-12 col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex flex-column flex-lg-row gap-2 align-items-lg-center mb-3">
                        <div class="flex-grow-1">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white border-end-0"><i class="fa fa-search"></i></span>
                                <input type="text" id="productSearch" class="form-control border-start-0" placeholder="Search menu (F1)">
                            </div>
                        </div>
                        <div class="overflow-auto">
                            <div class="btn-group" role="group" aria-label="Categories">
                                <button class="btn btn-outline-primary active category-btn" data-category="all">All</button>
                                <button class="btn btn-outline-primary category-btn" data-category="Coffee">Coffee</button>
                                <button class="btn btn-outline-primary category-btn" data-category="Tea">Tea</button>
                                <button class="btn btn-outline-primary category-btn" data-category="Smoothie">Smoothie</button>
                            </div>
                        </div>
                    </div>

                    <div id="productGrid" class="menu-grid">
                        <div class="menu-card p-3" th:each="product : ${products}"
                             th:data-id="${product.id}"
                             th:data-name="${product.name}"
                             th:data-price="${product.price}"
                             th:data-category="${product.category}">
                            <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="product">
                            <div>
                                <h6 class="fw-bold mb-1" th:text="${product.name}">Product</h6>
                                <p class="text-muted small mb-2" th:text="${product.category}">Coffee</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-semibold" th:text="${#numbers.formatDecimal(product.price,1,2)}">$3.50</span>
                                <i class="fa fa-circle-plus text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="card border-0 shadow-sm order-card" id="desktopOrderCard">
                <div class="card-body d-flex flex-column h-100">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h5 class="mb-0">Order Summary</h5>
                            <small class="text-muted">Table <span id="tableLabel">Mang về</span></small>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary btn-sm" id="tableSelectBtn"><i class="fa fa-table me-2"></i>Chọn bàn</button>
                            <button class="btn btn-outline-secondary btn-sm" id="clearCartBtn"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="flex-grow-1 overflow-auto" id="cartItems"></div>
                    <div class="mt-3 border-top pt-3">
                        <div class="d-flex justify-content-between">
                            <span class="fw-semibold">Total items</span>
                            <span id="summaryItems">0</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="fw-semibold">Subtotal</span>
                            <span class="fw-semibold" id="summarySubtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="fw-semibold" id="surchargeLabel">Phụ thu</span>
                            <span class="fw-semibold" id="surchargeAmount">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="fw-semibold">Order Total</span>
                            <span class="fs-5 fw-bold" id="summaryTotal">$0.00</span>
                        </div>
                        <div id="paymentPanel" class="p-3 bg-light rounded mb-3 d-none">
                            <div class="mb-2">
                                <label class="form-label small mb-0">Phụ thu (%)</label>
                                <input type="number" step="0.1" min="0" class="form-control form-control-sm" id="surchargePercentInput">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small mb-0">Khách đưa</label>
                                <input type="number" min="0" step="0.1" class="form-control form-control-sm" id="cashInput">
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="fw-semibold">Tiền thừa</span>
                                <span class="fw-semibold" id="changeDisplay">$0.00</span>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" id="printBtn"><i class="fa fa-print me-2"></i>Tạm tính</button>
                            <button class="btn btn-success btn-lg" id="checkoutBtn">Checkout</button>
                            <button class="btn btn-primary d-none" id="confirmPaymentBtn">Xác nhận thanh toán</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="floating-cart d-none" id="floatingBar">
    <div>
        <div class="fw-semibold">Total Items: <span id="floatingItems">0</span></div>
        <div>Total: <span id="floatingTotal">$0.00</span></div>
    </div>
    <button class="btn btn-primary btn-lg flex-grow-1 ms-3" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
        View Order
    </button>
</div>

<div class="modal fade" id="tableModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chọn bàn</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row g-2" id="tableGrid"></div>
                <div class="mt-3">
                    <button class="btn btn-outline-secondary w-100" id="takeAwayBtn">Mang về</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-bottom h-100" tabindex="-1" id="cartOffcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Order Summary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
        <div class="flex-grow-1 overflow-auto" id="mobileCartItems"></div>
        <div class="border-top pt-3">
            <div class="d-flex justify-content-between mb-2">
                <span>Total Items</span>
                <span id="mobileSummaryItems">0</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <strong>Total</strong>
                <strong id="mobileSummaryTotal">$0.00</strong>
            </div>
            <button class="btn btn-success btn-lg w-100" id="mobileCheckoutBtn">Checkout</button>
        </div>
    </div>
</div>

<div class="modal fade" id="itemEditModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalProductName">Edit Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Quantity</span>
                    <div class="btn-group cart-item-action" role="group">
                        <button class="btn btn-outline-secondary" id="decreaseQty"><i class="fa fa-minus"></i></button>
                        <span class="px-3 fw-bold" id="modalQty">1</span>
                        <button class="btn btn-outline-secondary" id="increaseQty"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quick Notes</label>
                    <div class="d-flex gap-2 flex-wrap" id="noteTags">
                        <button class="btn btn-outline-secondary btn-sm note-tag" data-value="Less Sugar">Less Sugar</button>
                        <button class="btn btn-outline-secondary btn-sm note-tag" data-value="No Ice">No Ice</button>
                        <button class="btn btn-outline-secondary btn-sm note-tag" data-value="Extra Shot">Extra Shot</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Note</label>
                    <textarea class="form-control" rows="2" id="modalNote" placeholder="Custom note"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price Override (Admin only)</label>
                    <input type="number" min="0" step="0.1" class="form-control" id="modalPrice">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-danger me-auto" id="removeItemBtn">Remove Item</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="saveItemBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<template id="cartItemTemplate">
    <div class="d-flex align-items-center justify-content-between py-2 border-bottom cart-item-row">
        <div>
            <div class="fw-semibold item-name"></div>
            <div class="small text-muted item-note"></div>
            <div class="small">Price: $<span class="item-price"></span></div>
        </div>
        <div class="cart-item-action btn-group" role="group">
            <button class="btn btn-outline-secondary btn-decrease"><i class="fa fa-minus"></i></button>
            <span class="px-2 fw-bold item-qty"></span>
            <button class="btn btn-outline-secondary btn-increase"><i class="fa fa-plus"></i></button>
        </div>
    </div>
</template>

<div id="receipt" class="receipt-wrapper"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
